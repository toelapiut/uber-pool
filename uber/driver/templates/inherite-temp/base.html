{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  {%if title%}

  <title>{{title}}</title>
  {%else%}
  <title>Welcome | Uber-Pool</title>

  {%endif%}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Armata|Julius+Sans+One|Philosopher|Text+Me+One" rel="stylesheet">  {% endblock %}

</head>

<body>
  {% include "inherite-temp/navbar.html" %}

  {% block content %} 

  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}

  {%endblock%}

</body>

</html>
