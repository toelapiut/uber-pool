{%extends "inherite-temp/base.html"%} {% load bootstrap3 %} {% load staticfiles %} {%block content%}
<div class="container" style="margin-top:200px;">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-12 col-lg-5 col-md-offset-3 col-sm-offset-3 col-lg-offset-3">
            <div class="panel panel-default">
                <h3 class="text-center">
                    Sign Up
                </h3>
                <div class="panel-body">
                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                    <a href="/accounts/register/">create an account here?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
