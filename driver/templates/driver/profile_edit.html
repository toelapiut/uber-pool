{% extends "inherite-temp/base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form action='/drive/profiles/edit/' method="post" enctype='multipart/form-data'>
          {% csrf_token %}

          {% bootstrap_form form %}
          <hr>
          <h3>Additional Information
          </h3>
          <hr>
          {% bootstrap_form driver_profile %}
          <div class="form-group">
            <button type="submit">Edit Profile</button>
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>

      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
{% endblock %}
